    <div class="alert-box">{{ message }}</div>

    <ul id="board" class="small-block-grid-3 small-offset-1">
      <li class="square">{{ cross }}</li>
      <li class="square">{{ nought }}</li>

      <li class="square"></li>
      <li class="square"></li>
      <li class="square"></li>

      <li class="square">{{ cross }}</li>
